  round:
    id:
     0:      { name: Qualification Round }
     d:      { name: Combined First Round }
     1:      { name: First Round }
     2:      { name: Second Round }
     3:      { name: Semi Final }
     b:      { name: B Final }
     c:      { name: Combined Final }
     f:      { name: Final }

  # 逆順用
