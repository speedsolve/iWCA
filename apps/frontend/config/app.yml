  name:
    continents: { 0: Africa, 1: Asia, 2: Europe, 3: North America, 4: Oceania, 5: South America }
    record:     { Africa: AfR, Asia: AsR, Oceania: OcR, Europe: ER, North America: NAR, South America: SAR }

  record:
    id: ['AfR', 'AsR', 'OcR', 'ER', 'NAR', 'SAR']

  region:
